<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food Mortal Kombat</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruwudu:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><span>Mortal Kombat</span> <br />Fast Food Edition</h1>
    </header>
    <main>
      <section class="character-selection">
        <ul class="characters">
          <li>
            <img
              id="McDonalds"
              src="imgs/McDonalds.png"
              alt="AI generated image of McDonalds mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="InNOut"
              src="imgs/InNOut.png"
              alt="AI generated image of InNOut mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="PandaExpress"
              src="imgs/PandaExpress.png"
              alt="AI generated image of Panda Express mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="Popeyes"
              src="imgs/Popeyes.png"
              alt="AI generated image of Popeyes mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="Wendys"
              src="imgs/Wendys.png"
              alt="AI generated image of Wendys mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="BurgerKing"
              src="imgs/BurgerKing.png"
              alt="AI generated image of Burger Kinds mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="KFC"
              src="imgs/KFC.png"
              alt="AI generated image of KFC mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="Mark"
              src="imgs/Wahlburgers.png"
              alt="AI generated image of Mark Wahlberg as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="Chipotle"
              src="imgs/Chipotle.png"
              alt="AI generated image of Chipotle mascot as Mortal Kombat character"
            />
          </li>
          <li>
            <img
              id="TacoBell"
              src="imgs/TacoBell.png"
              alt="AI generated image of Taco Bells mascot as Mortal Kombat character"
            />
          </li>
        </ul>
      </section>
      <div class="fight-section">
        <section class="player-1">
          <h2>Player 1</h2>
          <div class="selector-1">
            <img
              src="imgs/McDonalds.png"
              class="hidden"
              id="select-McDonalds"
            />
            <img src="imgs/InNOut.png" class="hidden" id="select-InNOut" />
            <img
              src="imgs/PandaExpress.png"
              class="hidden"
              id="select-PandaExpress"
            />
            <img src="imgs/Popeyes.png" class="hidden" id="select-popeyes" />
            <img src="imgs/Wendys.png" class="hidden" id="select-wendys" />
            <img
              src="imgs/BurgerKing.png"
              class="hidden"
              id="select-burgerKing"
            />
            <img src="imgs/KFC.png" class="hidden" id="select-kfc" />
            <img
              src="imgs/Wahlburgers.png"
              class="hidden"
              id="select-wahlburgers"
            />
            <img src="imgs/Chipotle.png" class="hidden" id="select-chipotle" />
            <img src="imgs/TacoBell.png" class="hidden" id="select-tacoBell" />
          </div>
        </section>
        <button class="prompt-ready hidden">Ready to Fight?</button>
        <button class="prompt-directions hidden">
          Player 1: <br />You have 5 seconds to press the SPACE BAR as fast as
          possible. <br />The more presses the more damage you do to your
          opponent. <br />Click here when ready.
        </button>
        <button class="prompt-directions-player2 hidden">
          Player 2: <br />You have 5 seconds to press the SPACE BAR as fast as
          possible. <br />The more presses the more damage you do to your
          opponent. <br />Click here when ready.
        </button>
        <section class="player-2">
          <h2>Player 2</h2>
          <div class="selector-2">
            <img
              src="imgs/McDonalds.png"
              class="hidden"
              id="select-McDonalds2"
            />
            <img src="imgs/InNOut.png" class="hidden" id="select-InNOut2" />
            <img
              src="imgs/PandaExpress.png"
              class="hidden"
              id="select-PandaExpress2"
            />
            <img src="imgs/Popeyes.png" class="hidden" id="select-popeyes2" />
            <img src="imgs/Wendys.png" class="hidden" id="select-wendys2" />
            <img
              src="imgs/BurgerKing.png"
              class="hidden"
              id="select-burgerKing2"
            />
            <img src="imgs/KFC.png" class="hidden" id="select-kfc2" />
            <img
              src="imgs/Wahlburgers.png"
              class="hidden"
              id="select-wahlburgers2"
            />
            <img src="imgs/Chipotle.png" class="hidden" id="select-chipotle2" />
            <img src="imgs/TacoBell.png" class="hidden" id="select-tacoBell2" />
          </div>
        </section>
      </div>
      <section class="stats">
        <div class="player--1">Health: 10</div>
        <div class="player--2">Health: 10</div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
